<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rangoli Ice Cream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .form-input {
            transition: all 0.2s ease;
        }
        .form-input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }
        .auth-container {
            min-height: calc(100vh - 80px);
        }
        .password-toggle {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://images.pexels.com/photos/1192043/pexels-photo-1192043.jpeg" alt="Rangoli Logo" class="h-12 w-12 rounded-full object-cover">
                <h1 class="ml-3 text-2xl font-bold text-orange-500">Rangoli Ice Cream</h1>
            </div>
            <div>
                <a href="index.html" class="text-gray-700 hover:text-orange-500 transition">
                    <i class="fas fa-home mr-1"></i> Home
                </a>
            </div>
        </div>
    </header>

    <div class="auth-container flex items-center justify-center py-12">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="bg-orange-500 py-6 px-8 text-center">
                    <h2 class="text-2xl font-bold text-white">Create Account</h2>
                    <p class="text-orange-100 mt-1">Join our sweet community</p>
                </div>
                
                <div class="p-8">
                    <form id="register-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" id="first-name" name="first-name" required
                                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required
                                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none">
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" required
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
                                placeholder="you@example.com">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
                                placeholder="+1 (555) 123-4567">
                        </div>
                        
                        <div class="relative">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" required
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none pr-10"
                                placeholder="••••••••">
                            <button type="button" class="password-toggle absolute text-gray-400 hover:text-gray-500 focus:outline-none"
                                onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
                        </div>
                        
                        <div class="relative">
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none pr-10"
                                placeholder="••••••••">
                            <button type="button" class="password-toggle absolute text-gray-400 hover:text-gray-500 focus:outline-none"
                                onclick="togglePassword('confirm-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" name="terms" type="checkbox" required
                                    class="focus:ring-orange-500 h-4 w-4 text-orange-500 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-medium text-gray-700">
                                    I agree to the <a href="#" class="text-orange-500 hover:text-orange-600">Terms of Service</a> and <a href="#" class="text-orange-500 hover:text-orange-600">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition">
                                <span id="register-text">Create Account</span>
                                <span id="register-spinner" class="hidden ml-2">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">
                                    Already have an account?
                                </span>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <a href="login.html" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition">
                                Sign in instead
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const registerText = document.getElementById('register-text');
            const spinner = document.getElementById('register-spinner');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Validate password match
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (password.length < 8) {
                    alert('Password must be at least 8 characters');
                    return;
                }
                
                registerText.textContent = 'Creating account...';
                spinner.classList.remove('hidden');
                
                const formData = {
                    firstName: document.getElementById('first-name').value,
                    lastName: document.getElementById('last-name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    password: password
                };
                
                try {
                    // In a real app, we would send this to the backend
                    // const response = await fetch('../backend/register.php', {
                    //     method: 'POST',
                    //     headers: {
                    //         'Content-Type': 'application/json'
                    //     },
                    //     body: JSON.stringify(formData)
                    // });
                    // const result = await response.json();
                    
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Simulate successful registration
                    const user = {
                        name: `${formData.firstName} ${formData.lastName}`,
                        email: formData.email,
                        isAdmin: false
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'customer-dashboard.html';
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Registration failed. Please try again.');
                    registerText.textContent = 'Create Account';
                    spinner.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
