<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Rangoli Ice Cream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .quantity-btn {
            transition: all 0.2s ease;
        }
        .quantity-btn:hover {
            background-color: #f59e0b;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://images.pexels.com/photos/1192043/pexels-photo-1192043.jpeg" alt="Rangoli Logo" class="h-12 w-12 rounded-full object-cover">
                <h1 class="ml-3 text-2xl font-bold text-orange-500">Rangoli Ice Cream</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="px-4 py-2 text-gray-700 hover:text-orange-500 transition">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Menu
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Your Order</h2>
        
        <div id="empty-cart" class="hidden text-center py-12 bg-white rounded-lg shadow">
            <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-500">Your cart is empty</h3>
            <p class="text-gray-400 mt-2">Add some delicious items from our menu</p>
            <a href="index.html" class="mt-4 inline-block px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">
                Browse Menu
            </a>
        </div>

        <div id="cart-with-items" class="hidden">
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div id="cart-items" class="divide-y">
                    <!-- Cart items will be loaded via JavaScript -->
                </div>
                
                <div class="p-6 border-t">
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span>Subtotal:</span>
                            <span id="subtotal" class="font-medium">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax (10%):</span>
                            <span id="tax" class="font-medium">$0.00</span>
                        </div>
                        <div class="flex justify-between text-lg font-bold pt-2 border-t">
                            <span>Total:</span>
                            <span id="total" class="text-orange-500">$0.00</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-end space-x-3">
                        <a href="index.html" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">
                            Continue Shopping
                        </a>
                        <a href="checkout.html" class="px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/cart.js"></script>
    <script>
        // Initialize cart display when page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayCartItems();
        });
    </script>
</body>
</html>
